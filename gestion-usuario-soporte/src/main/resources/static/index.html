<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Login</h2>
    <input id="loginCorreo" class="form-control my-2" placeholder="Correo">
    <input id="loginPass" class="form-control my-2" type="password" placeholder="Contraseña">
    <button class="btn btn-primary" onclick="login()">Iniciar sesión</button>

    <hr>

    <h2>Registro</h2>
    <input id="regNombre" class="form-control my-2" placeholder="Nombre">
    <input id="regCorreo" class="form-control my-2" placeholder="Correo">
    <input id="regPass" class="form-control my-2" type="password" placeholder="Contraseña">
    <button class="btn btn-success" onclick="registrar()">Registrar</button>

    <script src="js/main.js"></script>
</body>
</html>
