<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Registro de Usuario</h2>
    <form id="formRegistro">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <p id="mensaje" class="mt-3"></p>

    <script>
        const form = document.getElementById("formRegistro");
        const mensaje = document.getElementById("mensaje");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                nombre: document.getElementById("nombre").value.trim(),
                correo: document.getElementById("correo").value.trim(),
                contraseña: document.getElementById("contraseña").value
            };

            fetch("http://localhost:8081/api/auth/registro", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(async res => {
                const contenido = await res.json().catch(() => ({ mensaje: "Error inesperado" }));
                mensaje.textContent = contenido.mensaje || "Registro completado";
                mensaje.className = res.ok ? "text-success" : "text-danger";
            })
            .catch(error => {
                mensaje.textContent = "Error de conexión con el servidor";
                mensaje.className = "text-danger";
            });
        });
    </script>
</body>
</html>
